<h1>Report</h1>

<div class="block">
	<div class="field"><label>GUID:</label><div>{GUID}</div></div>
	<div class="field double"><label>Name:</label><div class="double">{Display Name}</div></div>
	<div class="field double"><label>HTML:</label><div class="double">{HTML Template}</div></div>
</div>
<p>{View} {Save}</p>

<h2>Filters</h2>
<!-- BEGIN Filter -->
<div class="block">
	<div class="field"><label>Delete:</label><div>{Filter Is Deleted}</div></div>
	<div class="field blank"><label></label><div>&nbsp;</div></div>
	<div class="field"><label>Prompt:</label><div>{Filter Prompt}</div></div>
	<div class="field"><label>Data:</label><div>{Filter Data Type}</div></div>
	<div class="field double"><label>SQL:</label><div class="double">{Filter Query}</div></div>
</div>
<!-- END Filter -->
<p>{Add Filter}</p>

<h2>Blocks</h2>
<!-- BEGIN Block -->
<div class="block">
	<div class="field"><label>Delete:</label><div>{Block Is Deleted}</div></div>
	<div class="field"><label></label><div>{Block Open Block}</div></div>
	<div class="field"><label>Priority:</label><div>{Block Priority}</div></div>
	<div class="field"><label>Name:</label><div>{Block Name}</div></div>
</div>
<!-- END Block -->
<p>{Add Block}</p>
